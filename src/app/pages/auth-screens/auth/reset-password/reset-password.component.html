<ion-header class="ion-no-border">
  <ion-list lines="none" class="ion-margin-top">
    <ion-list-header class="ion-padding">
      <ion-label>
        {{model?.title}}
        <p>
          {{model?.subTitle}}
        </p>
      </ion-label>
    </ion-list-header>
  </ion-list>
</ion-header>
<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list lines="none" class="ion-margin-top">
  
      <ion-item-group class="ion-padding-horizontal" *ngIf="model?.flag == 1">
        <ion-item class="ion-margin">
          <ion-icon name="mail" slot="start" color="medium"></ion-icon> 
          <ion-input
            label=""
            type="email"
            name="email"
            ngModel
            email
            #emailCtrl="ngModel"
            placeholder="Email"
            required>
          </ion-input>
        </ion-item>
      </ion-item-group>
      <ion-item-group class="ion-padding-horizontal" *ngIf="model?.flag == 3">
        <ion-item class="ion-margin">
          <ion-icon name="key" slot="start" color="medium"></ion-icon> 
          <ion-input
            label=""
            type="text"
            name="new_password"
            ngModel
            #new_passwordCtrl="ngModel"
            placeholder="New Password"
            required
            minlength="8">
          </ion-input>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <div align="center" class="ion-padding-vertical" *ngIf="model?.flag == 2">
      <app-otp-input
        (length)="getOtpLength($event)"
        (otp)="onOtpChange($event)">
      </app-otp-input>
    </div>

    <ion-button
      expand="block"
      size="large"
      shape="round"
      color="primary"
      type="submit"
      [disabled]="!f.valid">
      <ion-text color="white">
        {{model?.button}}
      </ion-text>
    </ion-button>

  </form>
</ion-content>
