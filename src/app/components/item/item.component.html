<ion-item [ngClass]="!item?.status ? 'grayScale' : ''">

  <ion-label class="ion-text-wrap">
    <div [class]="item?.veg ? 'dotCircle dotVeg' : 'dotCircle dotNonVeg'">
      <div></div>
    </div>
    <ion-text>
      {{item?.name}}
    </ion-text>
    <p *ngIf="item?.desc">{{item?.desc}}</p>
    <ion-text><p>â‚¹{{item?.mrp | number: '0.2-2'}}</p></ion-text>
    <ion-row >
      <ion-col size="12" class="sas">
        <ion-text  [color]="item?.sun ? 'success' : 'dark'" [class]="item?.sun ? 'available_day' : 'unavailable_day'">S</ion-text>
        <ion-text  [color]="item?.mon ? 'success' : 'dark'" [class]="item?.mon ? 'available_day' : 'unavailable_day'">M</ion-text>
        <ion-text  [color]="item?.tue ? 'success' : 'dark'" [class]="item?.tue ? 'available_day' : 'unavailable_day'">T</ion-text>
        <ion-text  [color]="item?.wed ? 'success' : 'dark'" [class]="item?.wed ? 'available_day' : 'unavailable_day'">W</ion-text>
        <ion-text  [color]="item?.thu ? 'success' : 'dark'" [class]="item?.thu ? 'available_day' : 'unavailable_day'">Th</ion-text>
        <ion-text  [color]="item?.fri ? 'success' : 'dark'" [class]="item?.fri ? 'available_day' : 'unavailable_day'">F</ion-text>
        <ion-text  [color]="item?.sat ? 'success' : 'dark'" [class]="item?.sat ? 'available_day' : 'unavailable_day'">S</ion-text>
      </ion-col>
    </ion-row>
  </ion-label>

  <div slot="end">
    
    <ion-thumbnail>
      <!-- <img *ngIf="item?.cover" [src]="item.cover" /> -->
      <img *ngIf="item?.primary_image" [src]="serverImageUrl + item.primary_image" />
    </ion-thumbnail>
  </div>

</ion-item>
