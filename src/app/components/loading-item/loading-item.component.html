<ion-list class="ion-margin-top">
  <ion-item lines="none" *ngFor="let item of dummy">
    <ion-label>
      <h4><ion-skeleton-text style="width: 50%"></ion-skeleton-text></h4>
      <p><ion-skeleton-text style="width: 60%"></ion-skeleton-text></p>
      <p><ion-skeleton-text style="width: 20%"></ion-skeleton-text></p>
    </ion-label>
    <div slot="end">
      <ion-thumbnail>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
    </div>
  </ion-item>
</ion-list>
